<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <script>
        function doubleButtonSize() {
          var btn1 = document.getElementById('yes');
    
        // Get the current size and double it
        var currentSize = parseInt(window.getComputedStyle(btn1).fontSize);
        var newSize = currentSize + (50/100*currentSize);

        // Apply the new size
        btn1.style.fontSize = newSize + 'px';
        }

        function changeButtonText() {
            var btn2 = document.getElementById('no');

            // List of possible texts
            var texts = ["Are you sure?", "Mphakiseng maan!", "Change of heart?", "Mphakiseng tlhe!", "Last Chance!", "O sure mara?", "You might Regret this", "Wrong answer", "Wa hlanya!"];

            // Get a random index from the list
            var randomIndex = Math.floor(Math.random() * texts.length);

            // Change the text of btn2 to a random text from the list
            btn2.innerHTML = texts[randomIndex];
        }
        function noClicked() {
            changeButtonText();
            doubleButtonSize();
        }
        function yesClicked() {
            document.getElementById("container").innerHTML = '<h1>Good Choice!</h1><h1>I love you</h1><img alt="" src="./mylove.gif"> </img>'
        
        }
    </script> 

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7d4e3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: red;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin-top: 20px;
        }

        button {
            background-color: rgb(163, 35, 35);
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #yes {
            background-color: rgb(35, 163, 54);
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #yes:hover {
            background-color: rgb(0, 255, 98);
        }
        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="container"class="container">
        <h1>Hi, Mphakiseng</h1>
        <h1>Will You Be My Valentine?</h1>
        <img alt="" src="./cuteplease.gif"> </img>
        <br>
        <button id="yes" onclick="yesClicked()">Yes</button>
        <button id="no" onclick="noClicked()">No</button>
    </div>

</body>
</html>
